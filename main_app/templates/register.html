<html lang="en" >

<style>
*{
font-family: Vazir;
font-size: 16px;
}
.mainLoginInput::-moz-placeholder {
   font-family: 'myFont', Vazir;
}
input[type="submit"]
{
  font-family: Vazir;
    font-size:18px;
    color:#1f4462;
    background-color: #e4bd1d;
    border: 0;
text-align: center;
float: center;

}
righttext{

}

<body>


<div class="container">

	<h4 style="font-size: 20px;">ایجاد حساب کاربری</h4>
  <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          <font color="white"> {{ field.label_tag }}<br>
          {{ field }}
         <!-- {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}-->
          {% for error in field.errors %}
            <p style="color: tomato">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}</font>
     <input  type="submit" name="submit" value="ثبت نام"/>
	 <br><br><center>
<p><font size="3"><a href="/login/">قبلا ثبت نام کرده اید؟ وارد شوید</a></font></p>
